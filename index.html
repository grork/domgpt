<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DomGPT</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <template data-template="history-template">
        <a data-part="interactive">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>

            <div data-part="question"></div>

            <div class="chat-history-gradient"></div>

        </a>
    </template>

    <template data-template="question-template">
        <div class="chat-question">
            <div>
                <div class="chat-avatar-asker"></div>
                <div class="chat-text" data-part="question"></div>
            </div>
        </div>
    </template>

    <template data-template="response-template">
        <div class="chat-answer">
            <div>
                <div class="chat-avatar-bot"></div>
                <div class="chat-text" data-part="response">
                </div>
            </div>
        </div>
    </template>

    <template data-template="examples-template">
        <div class="chat-examples" data-placeholder>
            <div class="chat-example-header">DomGPT</div>
            <div class="chat-example-container">
                <div class="chat-example-column" data-part="examples">
                    <div class="chat-example-item-header">
                        <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </div>
                    <div class="chat-example-item-header">
                        Examples
                    </div>
                </div>
                <div class="chat-example-column" data-part="capabilities">
                    <div class="chat-example-item-header">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"></path>
                        </svg>
                    </div>
                    <div class="chat-example-item-header">
                        Capabilities
                    </div>
                </div>
                <div class="chat-example-column" data-part="limitations">
                    <div class="chat-example-item-header">
                        <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                            </path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </div>
                    <div class="chat-example-item-header">
                        Limitations
                    </div>
                </div>
            </div>
        </div>
    </template>
    <div class="chat-history">
        <a class="chat-new" data-id="new-chat">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>

            <div data-part="question">New Chat</div>

            <div class="chat-history-gradient"></div>

        </a>
    </div>
    <div class="chat-response">
        <div class="chat-scroller">

        </div>
        <div class="chat-entry">
            <form data-id="entry-form" name="question-form">
                <div class="chat-entry-container">
                    <input rows="1" placeholder="Send a message" form="question-form" data-id="question-input"></input>
                    <button type="submit">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="src/main.ts" type="module"></script>

</html>
